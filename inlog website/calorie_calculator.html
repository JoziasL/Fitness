<div class="container">
  <h1>Calorie Calculator</h1>
  <div class="form-group">
    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight" required>
  </div>
  <div class="form-group">
    <label for="height">Height (in cm):</label>
    <input type="number" id="height" placeholder="Enter your height" required>
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" required>
  </div>
  <div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>
  <div class="button-container">
    <button onclick="calculateCalories()">Calculate</button>
  </div>
  <div class="result" id="result"></div>
</div>

<script>
  function calculateCalories() {
    var weight = document.getElementById('weight').value;
    var height = document.getElementById('height').value;
    var age = document.getElementById('age').value;
    var gender = document.getElementById('gender').value;

    // Calorie calculation formula based on gender
    var calories;
    if (gender === 'male') {
      calories = Math.round((10 * weight) + (6.25 * height) - (5 * age) + 5);
    } else {
      calories = Math.round((10 * weight) + (6.25 * height) - (5 * age) - 161);
    }

    document.getElementById('result').textContent = "Your daily calorie intake should be approximately " + calories + " calories.";
  }
</script>
